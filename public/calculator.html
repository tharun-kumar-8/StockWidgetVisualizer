<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profit Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/calculator_css.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Sora:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="one">
			<ul class="logo">
				<li><a href="landing_logout.html" style="font-family: 'Allerta-Stencil'; font-size: 25px;">VELOCITY</a></li>
			</ul>
			<ul class="navi" style="font-weight: 500; text-transform: uppercase; font-size: 15px; color: #171717;">
				<li><a href="indices.html">Indices</a></li>
				<li><a href="screeners.html">Screeners</a></li>
				<li><a href="news.html">News</a></li>
				<li><a href="search.html">Stocks</a></li>
			</ul>
			<ul class="login" style="font-weight: 500; text-transform: uppercase; font-size: 15px; color: #171717;">
				<li><a href="landingpage.html">Logout</a></li>
			</ul>
			<img onclick="toggle()" id="image" src="pictures/dark.svg" style="padding-top: 1%; cursor: pointer;">
		</div><!-- End of one-->
		<div class="cals">
			<div class="tab">
				<button class="tablinks" onclick="openCalc(event, 'profit')">Profit/Loss calculator</button>
	  			<button class="tablinks" onclick="openCalc(event, 'interest')">Interest calculator</button>
	  			<button class="tablinks" onclick="openCalc(event, 'currency')">Currency converter</button>			
			</div>

			<div id="profit" class="tabcontent">
				<h3 id="heading">PROFIT/LOSS CALCULATOR</h3>
				<label style="padding-top: 8%;" for="buy">Buying price</label>
				<input type="text" name="buy" id="buy">
				<label for="sell">Selling price</label>
				<p id="result"></p>
				<input type="text" name="sell" id="sell">
				<label for="quantity">Quantity</label>
				<input type="text" name="quantity" id="quantity">
				<button class="submit" onclick="calculate()">Calculate</button>
			</div>

			<div class="tabcontent" id="interest">
				<h3 id="heading">INTEREST CALCULATOR</h3>
				<label style="padding-top: 8%;" for="amount">Amount</label>
				<input type="text" name="amount" id="amount">
				<label for="inte">Interest rate</label>
				<p id="result1"></p>
				<input type="text" name="inte" id="inte">
				<label for="duration">Duration</label>
				<input type="text" name="duration" id="duration">
				<button class="submit" onclick="calculate_interest()">Calculate</button>
			</div>

			<div class="tabcontent" id="currency">
				<h3 id="heading">CURRENCY CONVERTER</h3>
				<label style="padding-top: 8%;" for="from">From</label>
				<input type="text" name="from" id="from">
				<label for="to">To</label>
				<p id="result2"></p>
				<input type="text" name="to" id="to">
				<label for="amoun">Amount</label>
				<input type="text" name="amoun" id="amoun">
				<button class="submit" onclick="convert()">Calculate</button>
			</div>

		</div>

	</div>
	<script src="calculator_js.js"></script>
</body>
</html>
