	<title>Markets</title>
</head>
<script>
var dark = 0;
function indi()
{
const settings = {
	"async": true,
	"crossDomain": true,
	"url": "https://nse-data1.p.rapidapi.com/all_indices",
	"method": "GET",
	"headers": {
		"x-rapidapi-host": "nse-data1.p.rapidapi.com",
		"x-rapidapi-key": "4b7e45ea30mshc52f9059608f94fp1c3b3ejsn578b2279b8e5"
	}
};

$.ajax(settings).done(function (response) {
	console.log(response);
	var re=response["body"]["data"];
	for(var i=0;i<Object.keys(re).length;i++)
	{
			$("#indices").append('<tr><td>'+re[i]["index"]+'</td><td>'+re[i]["open"]+'</td><td>'+
			re[i]["high"]+'</td><td>'+re[i]["low"]+'</td><td>'+
			re[i]["variation"]+'</td></tr>');
	}
});
}

function toggle()
{
    if(dark==0)
    {	
    	document.documentElement.setAttribute('data-theme', 'dark');
    	document.getElementById('image').src = "pictures/light.svg";
    	dark = 1;
    }
    else if (dark==1)
    {
    	document.documentElement.setAttribute('data-theme', 'light');
    	document.getElementById('image').src = "pictures/dark.svg";
    	dark = 0;
    }
}
</script>

<body onload="indi()">

			</ul>
			<img onclick="toggle()" id="image" src="pictures/dark.svg" style="padding-top: 1%; cursor: pointer;">
