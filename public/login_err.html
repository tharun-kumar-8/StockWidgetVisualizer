<!--login page-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> login </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script type='text/javascript' src="login_js.js"></script>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body ng-app="myApp">
	<div class="image">
		<a id="logo" href="landingpage.html" style="font-family: 'Allerta-Stencil'; font-size: 25px;">VELOCITY</a>
	</div>
	<div class="center" ng-controller="myCtrl as vm">
		<image src="pictures\user.png" class="avatar" alt="avatar"></image>
		<h1> Login </h1>
		<form method="post" action="/login">
			<div class="txt_field">
				<input id="email" name="email" type="text" required>
				<label>Email</label>
			</div>
			<div class="txt_field">
				<input type="Password" id="passs" name="passs" required caps-lock>
				<label>Password</label>
			</div>
			<p style="color:red;">Wrong crendentials</p>
			<div class="pass">Forgot Password?</div>
			<input type="submit" value="Login">
			<div class="signup_link">
				Not a member?<a href="sign_up.html"> Sign up </a>
			</div>
		</form>
	</div>	
</body>
</html>
